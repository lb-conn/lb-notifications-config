---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: lb-notifications

replicas:
  - name: sync-provider-users
    count: 2

images:
  - name: ghcr.io/lb-conn/lb-notifications/sync-provider-users
    newTag: "latest"

patches:
  # ConfigMap patch for environment-specific values
  - target:
      kind: ConfigMap
      name: shared-config
    patch: |-
      - op: replace
        path: /data/APP_ENV
        value: production
      - op: replace
        path: /data/TEMPORAL_HOST_PORT
        value: temporal-frontend.temporal.svc.cluster.local:7233
      - op: replace
        path: /data/PULSAR_URL
        value: pulsar://pulsar-broker.pulsar.svc.cluster.local:6650
      - op: replace
        path: /data/PULSAR_URL_ADMIN
        value: http://pulsar-broker.pulsar.svc.cluster.local:8080
      - op: replace
        path: /data/NOVU_API_URL
        value: http://novu-api.novu-prd.svc.cluster.local:3000

  # Deployment patches
  - target:
      kind: Deployment
      name: sync-provider-users
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          role: prd
      - op: replace
        path: /spec/template/spec/imagePullSecrets/0/name
        value: regcred

  # Secret label patch for ArgoCD instance
  - target:
      kind: Secret
      name: lb-notifications-shared-secret
    patch: |-
      - op: replace
        path: /metadata/labels/argocd.argoproj.io~1instance
        value: lb-notifications-prd

  # External Secret patch
  - target:
      kind: ExternalSecret
      name: lb-notifications-shared-secret
    patch: |-
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: /lb-notifications/prd/manual-secrets
      - op: replace
        path: /metadata/labels/argocd.argoproj.io~1instance
        value: lb-notifications-prd

