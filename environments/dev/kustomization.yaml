---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: lb-notifications

replicas:
  - name: sync-provider-users
    count: 1

images:
  - name: ghcr.io/lb-conn/lb-notifications/sync-provider-users
    newTag: "72092eb9"

patches:
  # ConfigMap patch for environment-specific values
  - target:
      kind: ConfigMap
      name: shared-config
    patch: |-
      - op: replace
        path: /data/APP_ENV
        value: development
      - op: replace
        path: /data/TEMPORAL_HOST_PORT
        value: temporal-frontend.temporal.svc.cluster.local:7233
      - op: replace
        path: /data/PULSAR_URL
        value: pulsar://pulsar-broker.pulsar.svc.cluster.local:6650
      - op: replace
        path: /data/PULSAR_URL_ADMIN
        value: http://pulsar-broker.pulsar.svc.cluster.local:8080
      - op: replace
        path: /data/NOVU_API_URL
        value: http://novu.londonbridge.dev

  # Secret label patch for ArgoCD instance
  - target:
      kind: Secret
      name: lb-notifications-shared-secret
    patch: |-
      - op: replace
        path: /metadata/labels/argocd.argoproj.io~1instance
        value: lb-notifications-dev

  # External Secret patch
  - target:
      kind: ExternalSecret
      name: lb-notifications-shared-secret
    patch: |-
      - op: replace
        path: /spec/data/0/remoteRef/key
        value: /lb-notifications/dev/manual-secrets
      - op: replace
        path: /spec/data/1/remoteRef/key
        value: /lb-notifications/dev/manual-secrets
      - op: replace
        path: /spec/data/2/remoteRef/key
        value: /lb-notifications/dev/manual-secrets
      - op: replace
        path: /metadata/labels/argocd.argoproj.io~1instance
        value: lb-notifications-dev

  # Deployment patches
  - target:
      kind: Deployment
      name: sync-provider-users
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          role: dev
      - op: add
        path: /spec/template/metadata/labels/dev.londonbridge.service
        value: sync-provider-users

