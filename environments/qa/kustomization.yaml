---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: lb-notifications

replicas:
  - name: sync-provider-users
    count: 1

images:
  - name: ghcr.io/lb-conn/lb-notifications/sync-provider-users
    newTag: "latest"

patches:
  # ConfigMap patch for environment-specific values
  - target:
      kind: ConfigMap
      name: shared-config
    patch: |-
      - op: add
        path: /data/APP_ENV
        value: qa
      - op: add
        path: /data/TEMPORAL_HOST_PORT
        value: temporal.qa-infra.svc:7233
      - op: add
        path: /data/PULSAR_URL
        value: pulsar://pulsar.qa-infra.svc:6650
      - op: add
        path: /data/PULSAR_URL_ADMIN
        value: http://pulsar.qa-infra.svc:8080
      - op: add
        path: /data/NOVU_API_URL
        value: http://novu.londonbridge.qa
      - op: add
        path: /data/NOVU_API_KEY
        value: 823c2695db4c59d7e1feef2790e797cd

  # Deployment patches
  - target:
      kind: Deployment
      name: sync-provider-users
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          role: qa
      - op: replace
        path: /spec/template/spec/imagePullSecrets/0/name
        value: regcred
      - op: add
        path: /spec/template/metadata/labels/qa.londonbridge.service
        value: sync-provider-users

  # External Secret patch
  - target:
      kind: ExternalSecret
      name: lb-notifications-shared-secret
    patch: |-
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: /lb-notifications/qa/manual-secrets

