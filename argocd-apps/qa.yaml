---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lb-notifications-qa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/lb-conn/lb-notifications-config
    targetRevision: main
    path: environments/qa
  destination:
    server: https://kubernetes.default.svc
    namespace: lb-notifications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

