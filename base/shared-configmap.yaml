---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Common values shared across all environments
  TZ: UTC
  SERVICE_NAME: sync-provider-users
  TEMPORAL_NAMESPACE: provider-notification
  TASK_QUEUE: sync-provider-user
  PULSAR_TOPIC_EVENTS: persistent://lb-conn/notification/sync-provider-users-events
  PULSAR_SUBSCRIPTION_NAME: sync-provider-users-consumer
  NOVU_ENABLED: "true"
  TEMPORAL_COMPLETED_RETENTION: "168h"
  TEMPORAL_FAILED_RETENTION: "720h"
  RETRY_INITIAL_INTERVAL: "1s"
  RETRY_MAX_INTERVAL: "5m"
  RETRY_BACKOFF_COEFFICIENT: "2.0"
  RETRY_WORKFLOW_MAX_ATTEMPTS: "3"
  RETRY_ACTIVITY_MAX_ATTEMPTS: "5"
  # Environment-specific values (will be overridden by environment patches)
  APP_ENV: ""
  TEMPORAL_HOST_PORT: ""
  PULSAR_URL: ""
  PULSAR_URL_ADMIN: ""
  NOVU_API_URL: ""



