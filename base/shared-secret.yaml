---
# Secret Kubernetes nativo para lb-notifications
# Este secret contém os valores que serão usados pela aplicação
# Os valores podem ser atualizados manualmente ou via ExternalSecret
apiVersion: v1
kind: Secret
metadata:
  name: lb-notifications-shared-secret
  labels:
    app.kubernetes.io/part-of: lb-notifications
    argocd.argoproj.io/instance: lb-notifications-dev
type: Opaque
stringData:
  # Pulsar API Key
  PULSAR_API_KEY: "CHANGE_ME_PULSAR_API_KEY"
  
  # Novu API Key
  NOVU_API_KEY: "CHANGE_ME_NOVU_API_KEY"
  
  # Novu API URL
  NOVU_API_URL: "http://novu-api.novu-dev.svc.cluster.local:3000"
